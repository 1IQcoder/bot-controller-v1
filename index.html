<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BOT-controller</title>
</head>
<body>
    <div class="wrapper">
        <!-- левое окно -->
        <section class="leftWindow">
            <div class="lwTopMenu">
                <div class="lwtmLeftDiv">
                    <div title="Панель управления ботами" data-open=".lwbBotPanel">
                        <img src="./img/on-off.png">
                    </div>
                    <div title="Открыть/закрыть чат" data-open=".lwbChat">
                        <img src="./img/chat.png" width="25px">
                    </div>
                    <div title="Панель быстрых команд" data-open=".lwbQuickCommands">
                        <img src="./img/speedPanel.svg">
                    </div>
                </div>
            </div>
            <div class="lwBody">
                <span class="titleH3">Здесь нечего нет <br>Что ты хочешь здесь увидеть?</span>
                <div class="lwbBotPanel">
                    <div class="title"><span>Bot Panel</span></div>
                </div>
                <div class="lwbChat">
                    <div class="title"><span>Chat</span></div>
                </div>
                <div class="lwbQuickCommands">
                    <div class="title"><span>Quick Commands</span></div>
                </div>
            </div>
        </section>

        <!-- правое окно -->
        <section class="rightWindow">
            <div class="rwTopMenu">
                <div class="rwtmLeftDiv">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="rwtmRightDiv">
                    <span class="span1">select bot:</span>
                </div>
            </div>
            <div class="rwBody">

            </div>
            <div class="rwBottomMenu">

            </div>
        </section>
    </div>
    <script src="./js/botcontrol.js"></script>
</body>
</html>
